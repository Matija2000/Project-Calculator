<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calcDisplay"></div>
      <div class="bottom">
        <button class="digit">7</button><button class="digit">8</button
        ><button class="digit">9</button
        ><button class="divide operation">/</button
        ><button class="digit">4</button><button class="digit">5</button
        ><button class="digit">6</button
        ><button class="multiply operation">*</button
        ><button class="digit">1</button><button class="digit">2</button
        ><button class="digit">3</button
        ><button class="subtract operation">-</button>
        <button class="digit">0</button>

        <button class="clear">Clear</button><button class="equals">=</button>
        <button class="add operation">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
